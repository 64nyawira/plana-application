<div class="main">
  <div class="profile-edit-container">
    <button (click)="goBack()" class="btn-back">&larr; Back</button>
    <h2>Edit Profile</h2>
    <form (ngSubmit)="onSubmit()" #profileForm="ngForm">
      <div class="form-group">
        <label for="profileImage">Profile Image:</label>
        <input type="file" id="profileImage" (change)="onImageSelected($event)">
        <img *ngIf="profileImageUrl" [src]="profileImageUrl" alt="Profile Image" class="profile-preview">
      </div>
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="profile.username" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="profile.email" required>
      </div>
      
      <div class="form-group">
        <label for="alternateEmail">Alternate Email:</label>
        <input type="email" id="alternateEmail" name="alternateEmail" [(ngModel)]="profile.alternateEmail">
      </div>
  
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="profile.fullName" required>
      </div>
  
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" [(ngModel)]="profile.location">
      </div>
  
      <button type="submit" class="btn-save">Save</button>
    </form>
  </div>
  
.
</div>
