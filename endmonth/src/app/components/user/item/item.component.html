<div class="event-detail-container" *ngIf="event">
  <img [src]="event.image" alt="{{ event.title }}" />
  <div class="event-details">
    <h2>{{ event.title }}</h2>
    <p>{{ event.description }}</p>
    <p><strong>Price:</strong> {{ event.price }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <button (click)="showForm = true">Book Now!</button>
    <button (click)="goBack()">Back</button>
  </div>
</div>

<div class="form-container" *ngIf="showForm">
  <div class="blur-background"></div>
  <div class="form">
    <h2>Book Tickets</h2>
    <form (ngSubmit)="submitForm()" #bookingForm="ngForm">
      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" [(ngModel)]="tickets" required>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" [(ngModel)]="paymentMethod" required>
        <option value="mpesa">M-Pesa</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

<div class="confirmation-message" *ngIf="showConfirmation">
  <div class="blur-background"></div>
  <div class="confirmation">
    <h2>Booking Confirmation</h2>
    <p>Thank you for booking {{ tickets }} ticket(s) for {{ event.title }}!</p>
   <div class="bttns">
    <button (click)="closeConfirmation()">OK</button>
    <button (click)="cancelConfirmation()">Cancel</button>
   </div>
  </div>
</div>
